<script>
    Forward = document.getElementById("Forward")
    Back = document.getElementById("Back")
    Picture = document.getElementById("Picture")
    Pictures =  ["Image2/Boat.png","Image2/Cat.png","Image2/City.png","Image2/Connection.png","Image2/Fishing.png","Image2/Floor.png","Image2/Flow.png","Image2/Forgotten.png","Image2/House.png","Image2/Light.png","Image2/Numbers.png","Image2/Ent.png","Image2/Office.png","Image2/SmallThings.png","Image2/Starry.png","Image2/Wall.png","Image2/Window.png"] 
    Link = document.getElementById("Link")
    Current = 0


    Forward.onclick = function(){
        Current += 1
        if (Current - 1 < 0){return null}
        let Actual = Current % Pictures.length
        

        Data = Pictures[Actual]
        if(Data == "Image2/Fishing.png"){
            Link.href = "../../Mantle/Fish/Fish.html"
        }else if(Data == "Image2/Ent.png"){
            Link.href = "../../Mantle/Ent/Ent.html"
        }else{
            Link.href = ""
        }

        Picture.src = Data 
    }
    Back.onclick = function(){
        if (Current - 1 < 0){return null}
        Current += -1
        let Actual = Current % Pictures.length
        console.log(Actual)
        
        Data = Pictures[Actual]
        if(Data == "Image2/Fishing.png"){
            Link.href = "../../Mantle/Fish/Fish.html"
        }else if(Data == "Image2/Ent.png"){
            Link.href = "../../Mantle/Ent/Ent.html"
        }else{
            Link.href = ""
        }
        Picture.src = Data 
    }
</script>
